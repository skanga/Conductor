# Demo Configuration Properties
# These properties control the behavior of demo applications and can be overridden
# via environment variables or system properties.

# Workflow Configuration
demo.workflow.id.prefix=demo-workflow
# demo.workflow.id.suffix will use UUID if not specified

# Book Generation Configuration
demo.book.target.words=400
demo.book.max.words=600
demo.book.default.chapter.title=Introduction

# Database Configuration for Demos
demo.database.isolation=true
demo.database.url=jdbc:h2:./data/demo-subagentsdb
# demo.database.isolation.suffix will use timestamp if not specified

# Database Isolation Settings
demo.database.temporary=true
demo.database.temp.dir=./data/temp/demo-databases
demo.database.persistent.dir=./data/persistent/demo-databases
demo.database.max.age.hours=24
demo.database.auto.cleanup.enabled=true

# Memory Configuration
demo.memory.limit=20
demo.memory.snapshot.size=10

# Output Configuration
demo.output.max.length=120
demo.logging.verbose=true

# Simulation Configuration
demo.failure.simulation.enabled=false
demo.failure.simulation.rate=0.1
demo.simulation.delay.millis=100

# Tool Configuration
demo.tools.classes=FileReadTool,MockWebSearchTool,CodeRunnerTool,SimpleAudioTool

# Provider Configuration
demo.provider.type=mock
demo.planner.provider.type=mock

# Prompt Templates
demo.book.writer.prompt.template=Write a chapter with title: {{title}}. Chapter spec: {{spec}}. Aim for {{target_words}}-{{max_words}} words.
demo.book.editor.prompt.template=Edit the chapter for clarity and concision. Suggest 3 improvements.
demo.book.critic.prompt.template=Critique the chapter. Provide numbered points for improvement.

# Demo Management
demo.cleanup.enabled=false
demo.timeout.minutes=5

