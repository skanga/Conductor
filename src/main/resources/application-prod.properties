# Production Environment Configuration
# ===================================

# Database - production database settings
conductor.database.url=jdbc:h2:./data/prod/subagentsdb;FILE_LOCK=FS;CACHE_SIZE=8192
conductor.database.max.connections=20

# Tools - restrictive settings for production
conductor.tools.coderunner.timeout=3s
conductor.tools.coderunner.allowed.commands=echo,pwd,whoami
conductor.tools.fileread.max.size.bytes=5242880
conductor.tools.fileread.allow.symlinks=false

# LLM - production timeout settings
conductor.llm.openai.timeout=60s
conductor.llm.openai.max.retries=5

# Memory - production limits
conductor.memory.default.limit=5
conductor.memory.max.entries=10000
conductor.memory.compression.enabled=true

# Logging - production logging levels
conductor.logging.level.root=WARN
conductor.logging.level.tools=ERROR
conductor.logging.level.llm=INFO
conductor.logging.level.planner=INFO
conductor.logging.max.file.size=50MB
conductor.logging.max.history=90
conductor.logging.total.size.cap=1GB