# Development Environment Configuration
# ===================================

# Database - use in-memory for development
conductor.database.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1

# Tools - more permissive for development
conductor.tools.coderunner.timeout=10s
conductor.tools.coderunner.allowed.commands=echo,ls,pwd,date,whoami,cat,grep,find,mkdir,rm
conductor.tools.fileread.max.size.bytes=52428800
conductor.tools.fileread.allow.symlinks=true

# Memory - more verbose for development
conductor.memory.default.limit=20
conductor.memory.max.entries=5000

# Logging - more verbose for development
conductor.logging.level.root=DEBUG
conductor.logging.level.tools=INFO
conductor.logging.level.llm=TRACE